<div class="modal fade" id="advertenciaModal" tabindex="-1" aria-labelledby="advertenciaModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content bg-danger border-dark text-white">
            
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">⚠ADVERTENCIA⚠: Confirme su identidad</h5>
            </div>

            <div id="agregarComentario" class="modal-body">
                <input (keyup)="checkText()" [(ngModel)]="clave" type="password" class="form-control" placeholder="Contraseña">
            </div>

            <div class="modal-footer">
                <button (click)="cancel()" type="button" class="btn btn-secondary bg-gradient border-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button (click)="submit()" *ngIf="checkFlag" type="button" class="btn btn-danger bg-gradient border-dark" data-bs-dismiss="modal">Verificar</button>
            </div>

        </div>
    </div>
</div>
