<div class="offcanvas offcanvas-end bg-success text-white" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Información de usuario</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div *ngIf="!editFlag" class="offcanvas-body text-center">
    <!-- Información de usuario -->
    <img src="{{icono}}" class="rounded-circle" style="width:150px;height:150px;">
    <h5 class="mt-1"><b>{{usuario}}</b></h5>
    <p *ngIf="admin">Administrador: sí</p>
    <p *ngIf="!admin">Administrador: no</p>

    <!-- Botonera -->
    <button (click)="cambioEdit(true)" type="button" class="btn btn-success bg-gradient border-dark">Editar usuario📝</button>
    <br>
    <button type="button" class="btn btn-danger bg-gradient border-dark mt-2">Eliminar usuario❌</button>
    <br>
    <button (click)="cerrarSesion()" type="button" class="btn btn-secondary bg-gradient border-dark mt-2">Cerrar sesión🖐</button>
  </div>

  <div *ngIf="editFlag" class="offcanvas-body text-center">
    <input (keyup)="checkText()" [(ngModel)]="usuario" type="text" class="form-control mb-2" placeholder="Usuario">

    <p class="mb-0">Admin</p>
    <div class="form-check form-check-inline">
      <input (input)="cambioAdmin(true)" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">Sí</label>
    </div>
    <div class="form-check form-check-inline">
      <input (input)="cambioAdmin(false)" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked>
      <label class="form-check-label" for="inlineRadio2">No</label>
    </div>
    <p>(Es un placeholder, para ver el formato admin)</p>

    <input (change)="captureFile($event)" class="form-control mt-3" type="file" accept=".jpg, .png, .jpeg">
    <img src="{{icono}}" class="mt-3 rounded-circle mx-auto d-block" style="width:150px;height:150px;">

    <button (click)="cambioEdit(false)" type="button" class="btn btn-secondary bg-gradient border-dark mt-2 me-2">Cancelar</button>
    <button (click)="cambioEdit(false)" (click)="cambioType('edit')" *ngIf="sendflag" type="button" class="btn btn-success bg-gradient border-dark mt-2" data-bs-toggle="modal" data-bs-target="#advertenciaModal">Editar</button>
  </div>
</div>

<app-aviso (verificar)="editarInfo($event)"></app-aviso>
