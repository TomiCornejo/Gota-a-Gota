<div id="centro" class="container align-items-center justify-content-center">    
    <div class="row">
        <div class="col-9 d-flex align-content-start flex-wrap">
            <section class="me-1 m-3" *ngFor="let planta of plantas">
                <span *ngIf="planta.categoria == poca || planta.categoria == media || planta.categoria == mucha">
                    <span *ngIf="tipo == planta.tipo">
                        <app-tarjeta-planta  [planta]="planta"></app-tarjeta-planta>
                    </span>
                </span>
            </section>
        </div>
        <div class="col-3 mt-3 w-20">
            <aside>
                <app-check-agua (revisarEsFruta)="revisarEsFruta($event)" (revisarMediaAgua)="revisarMediaAgua($event)" (revisarPocaAgua)="revisarPocaAgua($event)" (revisarMuchaAgua)="revisarMuchaAgua($event)"></app-check-agua>
            </aside>
        </div>
    </div>
</div>
