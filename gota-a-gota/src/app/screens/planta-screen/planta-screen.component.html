<div id="centro">    
    <section *ngIf="esFruta; else verdura">
        <app-tarjeta-planta *ngFor="let fruta of frutas" [planta]="fruta"></app-tarjeta-planta>
    </section>
    <ng-template #verdura>
        <section>
            <app-tarjeta-planta *ngFor="let verdura of verduras" [planta]="verdura"></app-tarjeta-planta>
        </section>
    </ng-template>
    <aside>
        <app-check-agua (revisarEsFruta)="frutaOverdura($event)"></app-check-agua>
    </aside>
</div>
